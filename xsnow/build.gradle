apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 12
        targetSdkVersion 25
        versionCode 22
        versionName "2.1.9"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    /**
     * 以下为必须依赖包：
     * 第一个是注解框架
     * 第二个是工具包，提供常用工具类方便开发，整个包很小；
     * 后续几个为该库的基础依赖，该库是基于 RxJava 和 Retrofit 实现的
     * 为何用api，不用implementation？因为api会把这些依赖暴露给xsnow的使用者，而implementation比较自私，吃独食，xsnow依赖的，不会给xsnow的使用者了
     */
    api 'com.android.support:support-annotations:25.0.1'
    api 'com.vise.xiaoyaoyou:viseutils:1.1.0'
    api 'io.reactivex.rxjava2:rxandroid:2.0.1'
    api 'com.squareup.retrofit2:retrofit:2.3.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    api 'com.squareup.retrofit2:converter-gson:2.3.0'

    /**
     *下面的依赖包都只是包含，如果调用层没有使用，不需要编译依赖，那么打包时将不会包含进去，并不会增加 APK 的大小
    */
    compileOnly 'org.greenrobot:greendao:3.2.0' //数据库，如果需要使用，编译依赖即可
    compileOnly 'com.github.bumptech.glide:glide:3.7.0' //图片框架，如果需要使用，编译依赖即可
    compileOnly 'com.android.support:support-v4:26.1.0'//使用 Glide 框架时必须编译依赖

}

apply from: '../bintray.gradle' //用来发布版本的，如果报错可以屏蔽